<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Man</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
     <!-- The container for the whole game -->
     <div class="game-container">
       <!-- The header of the game -->
       <div class="header">
         <div class="title">Hang Man</div>
         <div class="word-class">The class is: <span></span></div>
         <div class="description">Description: <span></span></div>
       </div>
      
       <!-- The drawing and letters -->
       <div class="main">
         <div class="drawing-container">
           <div class="drawing">
             <div class="pole"></div>
             <div class="branch"></div>
             <div class="rope"></div>
             <div class="man">
               <div class="head"></div>
               <div class="body"></div>
               <div class="arms"></div>
               <div class="legs"></div>
             </div>
           </div>
         </div>
         <div class="letters-container">
           <div class="letters"></div>
         </div>
       </div>
       <!-- The guess area -->
       <div class="guessArea-container">
         <div class="guess-area"></div>
       </div>
     </div>
    <script src="../js/main.js"></script>
  </body>
</html>
